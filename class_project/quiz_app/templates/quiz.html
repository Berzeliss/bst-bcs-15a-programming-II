{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/quiz.css' %}">
    <title>{{ quiz.title }}</title>
</head>
<body>
    <header>
        <div class="logo">Mind â˜… Voyage</div>
        <a href="{% url 'index' %}" class="back">Back to Home</a>
    </header>
    <h1>{{ quiz.title }}</h1>
    <p>Total Questions: {{ quiz.questions.count }}</p>
    <form method="POST">
        {% csrf_token %}
        {% for question in quiz.questions.all %}
            <p class="question_text">{{ question.text }}</p>
            {% for answer in question.answers.all %}
                <label>
                    <input type="radio" name="question_{{ question.id }}" value="{{ answer.id }}" required>
                    {{ answer.text }}
                </label>
            {% endfor %}
        {% endfor %}
        
        <div style="margin-top: 20px;">
            <button type="submit" class="submit">Submit</button>
        </div>
    </form>
</body>
</html>
