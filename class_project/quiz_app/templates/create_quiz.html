<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create quiz</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ quiz_form.as_p }}
        <h3>Questions</h3>
        {{ question_formset.management_form }}
        {% for form in question_formset %}
            {{ form.as_p }}
        {% endfor %}
        <button type="submit">Create Quiz</button>
    </form>
</body>
</html>
